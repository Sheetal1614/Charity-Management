<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Donation Form</title>
     
    
    </head>
<style type:"css/text">

body{
    margin: 0;
    padding: 0;
font-family: sans-serif;
background-image:url(https://sharnarthisewa.org/wp-content/uploads/2015/12/slide1.jpg);
background-size: cover;
height: 100%;
background-position: center;
background-repeat: no-repeat;
}
.sign-up-form{
    width: 300px;
    box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.3);
    background: white;
    padding: 20px;
    margin: 8% auto 5%;
    text-align: center;

}
.sign-up-form h1{
    color:rgb(16, 139, 0);
    padding: 10px;
    margin: 8% auto 0;
    text-align: center;
}
.input-box{
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
    width: 70%;
    border: 1px solid #999;
    outline: none;
}
button{
    color: #fff;
    widows: 100%;
    padding: 10px;
    border-radius: 20px;
    font-size: 15px;
    margin: 10px 0;
    border: none;
    outline: none;
    cursor: pointer;
}
.signup-btn{
    background-color:rgb(16, 139, 0);
    padding: 10px;
    width: 80%;
}
.gmail-btn{
    background-color: #21afde;
    padding: 10px;
    width: 80%;
}
a{
    text-decoration: none;
}
hr{
    margin-top: 20px;
}
.or{
    background: #fff;
    width: 30px;
    margin: -19px auto 10px;
}
img{
    width: 100px;
    margin-top: -50px;
    border-style: none;
    border-radius: 75%;
}
</style>
<body>
    
    <div class="sign-up-form">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS9LnhCcE7mcIbLa0btaNCdXRnCjnAP61GFbxH2drG4XvORNeC0">
        
<h1>BE A DONOR!</h1>
<form>
  <input type="UserName" class="input-box" placeholder="Your Name">
  <input type="address" class="input-box" placeholder="Your Address">
  <input type="email" class="input-box" placeholder="Your email ">
  <input type="phone no" class="input-box" placeholder="Your Phone number">
  <input type="pincode" class="input-box" placeholder="Your pincode">
  
  <p><span><input type="checkbox"></span> I agree to the terms & conditions</p>  

<button type="button" class="signup-btn">DONATE NOW</button>


    </div>
</body>
</html>
